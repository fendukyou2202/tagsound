<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не удается получить доступ к сайту</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body {
            overflow: hidden;
            background: #202020;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: pointer;
            color: #e8e8e8;
        }
        
        .error-screen, .music-screen { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: flex-start; 
            position: relative;
            overflow: hidden;
            padding: 0 40px;
        }
        
        .error-screen {
            background: #202020;
        }
        
        .error-content {
            max-width: 800px;
            width: 100%;
        }
        
        .error-icon {
            width: 72px;
            height: 72px;
            margin-bottom: 30px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
        }
        
        .error-screen h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #e8e8e8;
            line-height: 1.3;
            text-align: left;
        }
        
        .error-screen h2 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #b0b0b0;
            line-height: 1.4;
            text-align: left;
        }
        
        .error-screen h2 strong {
            font-weight: 600;
            color: #e8e8e8;
        }
        
        .suggestions {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .suggestions p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #b0b0b0;
            text-align: left;
        }
        
        .suggestions ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .suggestions li {
            font-size: 16px;
            margin-bottom: 10px;
            color: #e8e8e8;
            position: relative;
            padding-left: 20px;
            line-height: 1.4;
            text-align: left;
        }
        
        .suggestions li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #b0b0b0;
            font-size: 18px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .reload-btn {
            padding: 12px 24px;
            border: 1px solid #0078d4;
            background: #0078d4;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .details-btn {
            padding: 12px 24px;
            border: 1px solid #5a5a5a;
            background: transparent;
            color: #e8e8e8;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .reload-btn:hover {
            background: #106ebe;
            border-color: #106ebe;
        }
        
        .details-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error-code {
            font-size: 14px;
            color: #707070;
            margin-top: 0;
            font-family: 'Courier New', monospace;
            font-weight: 400;
            text-align: left;
        }
        
        .music-screen { 
            display: none; 
            background: #000000;
            color: white;
            cursor: default;
            padding: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .album-cover {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 40px;
            border: 3px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .mute-btn {
            padding: 14px 35px;
            background: rgba(255, 255, 255, 0.15);
            color: #e0e0e0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            cursor: not-allowed;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .error-screen {
                padding: 0 30px;
            }
            
            .error-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 25px;
            }
            
            .error-screen h1 {
                font-size: 24px;
                margin-bottom: 18px;
            }
            
            .error-screen h2 {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .suggestions p {
                font-size: 15px;
            }
            
            .suggestions li {
                font-size: 15px;
            }
            
            .album-cover {
                width: 220px;
                height: 220px;
                margin-bottom: 35px;
            }
        }

        @media (max-width: 480px) {
            .error-screen {
                padding: 0 20px;
            }
            
            .error-icon {
                width: 54px;
                height: 54px;
                margin-bottom: 20px;
            }
            
            .error-screen h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }
            
            .error-screen h2 {
                font-size: 15px;
                margin-bottom: 20px;
            }
            
            .suggestions p {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            .suggestions li {
                font-size: 14px;
                padding-left: 18px;
                margin-bottom: 8px;
            }
            
            .buttons {
                gap: 12px;
                margin-bottom: 25px;
            }
            
            .reload-btn, .details-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .error-code {
                font-size: 13px;
            }
            
            .album-cover {
                width: 200px;
                height: 200px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 360px) {
            .error-screen {
                padding: 0 16px;
            }
            
            .error-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 18px;
            }
            
            .error-screen h1 {
                font-size: 20px;
            }
            
            .error-screen h2 {
                font-size: 14px;
            }
            
            .suggestions li {
                font-size: 13px;
            }
            
            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 200px;
            }
            
            .reload-btn, .details-btn {
                width: 100%;
                text-align: center;
            }
            
            .album-cover {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="error-screen" onclick="showMusicScreen()">
        <div class="error-content">
            <div class="error-icon"></div>
            <h1>Не удается получить доступ к сайту</h1>
            <h2>Превышено время ожидания ответа от сайта <strong id="current-domain">www.sfu-kras.ru</strong>.</h2>
            
            <div class="suggestions">
                <p>Попробуйте сделать следующее:</p>
                <ul>
                    <li>Проверьте подключение к Интернету.</li>
                    <li>Проверьте настройки прокси-сервера и брандмауэра.</li>
                    <li>Выполните диагностику сети в Windows</li>
                </ul>
            </div>
            
            <div class="buttons">
                <button class="reload-btn" onclick="reloadPage()">Перезагрузить</button>
                <button class="details-btn" onclick="showDetails()">Сведения</button>
            </div>
            
            <div class="error-code">ERR_CONNECTION_TIMED_OUT</div>
        </div>
    </div>
    
    <div class="music-screen">
        <img src="cat.jpg" alt="Обложка" class="album-cover">
        <audio id="music" src="music.mp3" autoplay loop></audio>
    </div>
    
    <script>
        // Автоматически подставляем текущий домен
        document.getElementById('current-domain').textContent = window.location.hostname || 'www.sfu-kras.ru';
        
        function showMusicScreen() {
            document.querySelector('.error-screen').style.display = 'none';
            document.querySelector('.music-screen').style.display = 'flex';
            document.getElementById('music1').play();
            openFullScreen();
        }

        function openFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                document.documentElement.webkitRequestfullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        }

        // Фейковые функции для кнопок
        function reloadPage() {
            // Ничего не делает, просто фейковая кнопка
            return false;
        }

        function showDetails() {
            // Ничего не делает, просто фейковая кнопка
            return false;
        }

        // Запрет копирования
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('cut', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Запрет выделения текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'Вы уверены, что хотите покинуть страницу?';
        });
    </script>
</body>
</html>
